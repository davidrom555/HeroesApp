<div class="container">
  <h1>
    {{ currentHero.id ? 'Editar' : 'Agregar' }} héroe
    <small *ngIf="currentHero.id">{{ currentHero.name | uppercase }}</small>
  </h1>

  <mat-divider class="mb-2"></mat-divider>

  <div class="grid">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-content>
          <form class="grid" [formGroup]="heroForm">

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super héroe</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="name"
                appUppercase
              />
            </mat-form-field>

            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Poder</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="power"
              />
            </mat-form-field>

            <div *ngIf="heroForm.get('alt_img')?.value" class="cont-imag">
              <mat-card>
                <img 
                  [src]="heroForm.get('alt_img')?.value" 
                  alt="imagen del héroe" 
                  class="hero-image" 
                />
              </mat-card>
            </div>

            <div class="col-12">
              <label for="image-upload" class="mat-label">Cargar imagen</label>
              <input
                id="image-upload"
                type="file"
                accept="image/*"
                (change)="onImageSelected($event)"
                style="display: block;"
              />
              <mat-icon matPrefix>photo</mat-icon>
            </div>

          </form>

          <div class="flex justify-content-between">
            <button
              mat-flat-button
              color="warn"
              (click)="onDeleteHero()"
              [disabled]="!currentHero.id"
            >
              <mat-icon>delete</mat-icon>
              Borrar
            </button>
            <span class="button-padding-left"></span>

            <button
              mat-flat-button
              color="primary"
              (click)="onAddHero()"
              [disabled]="heroForm.invalid"
            >
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Contenedor del loader -->
  <div class="loading-overlay" *ngIf="loading$ | async">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
